name: Run Playwright Tests on PR

on:
  pull_request:
    branches:
      - main  # Runs on pull requests targeting the main branch

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node.js Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies (if cache is not available)
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test --reporter=html,junit

      - name: Upload Playwright Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: Playwright-Test-Reports
          path: playwright-report/
          retention-days: 7
